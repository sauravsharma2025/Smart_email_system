<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

    rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
<script type="module" src="script.js"></script>
<script src="https://unpkg.com/read-excel-file@4.0.6/bundle/read-excel-file.min.js"></script>

</head>
<body>
    <div class="container">
<div class="left"></div>
<div class="right">
    <div class="heading">Smart Email System</div>
    <div class="form_data">
     <form class="log-in" action="data_send" method="post" name="log-in"  onsubmit="return false">
       
        <input type="text" name="name" placeholder="Enter your name" class="box" id="name_input"> 
        <span class="material-icons new_file box">
            image
            <input type="file" name="hr_file" placeholder="Upload your Email list" class="box_hide" id="hr_file" value="">
            </span>
        
        <input type="submit" name="submit" value="Submit" id="submit-btn">
        <div id="preview">Mail List for sending resume
            <table id="mail-list">
                
            </table>
        </div>
     </form> 
    </div>
</div>
</div>
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Preview</h2>
      </div>
      <div class="modal-body">
        <p id="name_entered"></p>
        <table id="hr_names"></table>
        <button type="submit" id="preview_final">Next</button>
      </div>
    
    </div>
  
  </div>
</body>
